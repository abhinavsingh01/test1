<ion-content>
  <div class="header">
    <ion-row class="header_section">
      <ion-col col-2>
        <ion-buttons left>
          <button ion-button clear icon-only color="primary">
            <ion-icon name="md-list"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-item no-lines class="title"> Orders </ion-item>
      </ion-col>
      <ion-col col-2> </ion-col>
    </ion-row>
  </div>

  <div class="main_content">
    <div padding>
      <ion-segment [(ngModel)]="orders" mode="md">
        <ion-segment-button value="current"> Current </ion-segment-button>
        <ion-segment-button value="past"> Past </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="orders">
      <ion-list *ngSwitchCase="'current'">
        <ion-card class="c_orders" *ngFor="let order of corders">
          <ion-card-content>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="[order.img]" />
              </ion-thumbnail>
              <ion-row>
                <ion-col col-6>
                  <p class="order_time">{{order.time}}</p>
                </ion-col>
                <ion-col col-6>
                  <p text-right class="order_price">{{order.price}}</p>
                </ion-col>
              </ion-row>
              <h2 class="rest_name">{{order.name}}l</h2>
              <ion-row>
                <ion-col col-6>
                  <p class="assigned" text-wrap>â€¢ {{order.status}}</p>
                </ion-col>
                <ion-col col-6 (click)="goDetails('yes')">
                  <p text-right class="details">Detail</p>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-list>

      <ion-list *ngSwitchCase="'past'">
        
      </ion-list>
    </div>
  </div>
</ion-content>
