<ion-content>
  <div class="header">
    <ion-row class="header_section">
      <ion-col col-2>
        <ion-buttons left>
          <button ion-button clear icon-only color="primary">
            <ion-icon name="md-list"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-item no-lines class="delivery_address" (click)="changeAddress()">
          <ion-icon name="ios-pin-outline" item-start></ion-icon>
          {{ address }}
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button clear icon-only color="primary">
            <ion-icon name="md-time"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </div>

  <div class="allProduct">
    <ion-row>
      <ion-col> <ion-label class="basket_title">Basket</ion-label> </ion-col>
      <ion-col>
        <button (click)="checkout()" ion-button color="dark" float-right clear>
          checkout
        </button>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let item of items">
      <img src="[item.img]" class="side_img" />
      <ion-card-content class="product_sections">
        <ion-card-title> {{item.title}} </ion-card-title>
        <ion-row>
          <ion-col col-6>
            <ion-label class="product_price"> {{item.price}} </ion-label>
          </ion-col>

          <ion-col col-6>
            <button ion-button icon-only float-right clear color="dark">
              <ion-icon name="md-trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="btn_count" color="light">-</button>
            <button ion-button class="btn_count" color="light">1</button>
            <button ion-button class="btn_count" color="light">+</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
