<ion-header>

  <ion-navbar>
    <ion-title>Filters</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="primary">
        <ion-icon name="md-time"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>All</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Restaurant</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Cafe</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Market</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Snack & Drinks</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Bakeries</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Diet
    </ion-list-header>
    <ion-item>
      <ion-label>All</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Dietary</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Kosher</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Eco</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Without gluten</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Sugarless</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Without lactose </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Payments
    </ion-list-header>
    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Online</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Card</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Catalog
    </ion-list-header>
    <ion-item>
      <ion-label>All</ion-label>
      <ion-checkbox checked="true"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Grocery</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Preserving</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Beverages</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Distance
    </ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" color="dark" max="30">
      </ion-range>
      <ion-label>Distance Range {{structure.lower}} m - {{structure.upper}} km </ion-label>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" full round (tap)="filter()">Filter</button>
  <button ion-button color="primary" outline round class="clear_btn" (tap)="clear()">Clear</button>
</ion-content>
