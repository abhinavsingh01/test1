<ion-content>
  <ion-row class="header_section">
    <ion-col col-2>
      <ion-buttons left>
        <button ion-button clear icon-only color="primary">
          <ion-icon name="md-list"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-8>
      <ion-item no-lines class="delivery_address" (click)="changeAddress()">
        <ion-icon name="ios-pin-outline" item-start></ion-icon>
        {{ address }}
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <ion-buttons end>
        <button ion-button clear icon-only color="primary">
          <ion-icon name="md-time"></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  <div class="allProduct">
    <ion-label class="checkout_lbl">Checkout</ion-label>
    <ion-card *ngFor="let item of items">
      <img src="[item.img]" class="side_img" />
      <ion-card-content class="product_sections">
        <ion-card-title> {{item.title}} </ion-card-title>
        <ion-row>
          <ion-col col-6>
            <ion-label class="product_price">{{item.price}}</ion-label>
          </ion-col>

          <ion-col col-6>
            <button ion-button icon-only float-right clear color="dark">
              <ion-icon name="md-trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button class="btn_count" color="light">-</button>
            <button ion-button class="btn_count" color="light">2</button>
            <button ion-button class="btn_count" color="light">+</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
  </div>
  <div class="card_div">
    <ion-row>
      <ion-col> <ion-label class="card_lbl1">Payment</ion-label> </ion-col>
      <ion-col>
        <ion-label class="card_lbl2" (click)="addNewCard()">Add New</ion-label>
      </ion-col>
    </ion-row>
    <ion-slides slidesPerView="1.5" style="height:100px;">
      <ion-slide>
        <ion-card>
          <ion-item class="pay_card_active">
            <ion-icon name="ios-card-outline" item-start></ion-icon>
            * * 23 45
            <ion-icon name="md-create" item-end></ion-icon>
          </ion-item>
        </ion-card>
      </ion-slide>
      <ion-slide>
        <ion-card>
          <ion-item class="pay_card">
            <ion-icon name="ios-card-outline" item-start></ion-icon>
            * * 21 67
            <ion-icon name="md-create" item-end></ion-icon>
          </ion-item>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div class="all_price">
    <ion-list no-lines>
      <ion-item>
        <ion-label text-left class="comman">Basket Charges</ion-label>
        <ion-label text-right class="charge_price">Rs. 300</ion-label>
      </ion-item>
      <ion-item>
        <ion-label text-left class="comman">Delivery Charges</ion-label>
        <ion-label text-right class="charge_price">Rs. 0.00</ion-label>
      </ion-item>
      <ion-item>
        <ion-label text-left class="total_amont"
          >Total Amount Payable</ion-label
        >
        <ion-label text-right class="total_price">Rs. 300</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <button
    ion-button
    block
    round
    color="primary"
    class="pay_btn"
    (click)="OrderConfirm()"
  >
    Pay
  </button>
  <button
    ion-button
    block
    outline
    round
    color="primary"
    class="cod_btn"
    (click)="OrderConfirm()"
  >
    Cash On Delivery
  </button>
</ion-content>
