<ion-content>
  <div class="header">
    <img src="{{ rest_images }}" class="rest_image" />
    <ion-label class="rest_name">{{ rest_name }}</ion-label>
    <ion-row class="header_section">
      <ion-col col-2>
        <ion-buttons left>
          <button ion-button clear icon-only color="primary">
            <ion-icon name="md-list"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-item no-lines class="delivery_address" (click)="changeAddress()">
          <ion-icon name="ios-pin-outline" item-start></ion-icon>
          {{ address }}
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-buttons end>
          <button ion-button clear icon-only color="primary" (tap)="goCart()">
            <ion-icon name="md-cart" ></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="rest_details">
      <ion-col col-6>
        <ion-buttons>
          <button ion-button clear icon-only color="light">
            <ion-icon name="ios-star" color="primary"></ion-icon>
            {{ rest_rating }}
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-6>
        <ion-buttons>
          <button ion-button clear icon-only color="light">
            <ion-icon name="ios-lock" color="primary"></ion-icon>
            Order from Rs. 100
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row class="product_search">
      <ion-col> <ion-searchbar mode="ios"></ion-searchbar> </ion-col>
    </ion-row>
  </div>

  <div class="allProduct">
   <ion-card *ngFor="let item of items">
      <img src="[item.img]" class="side_img" />
      <ion-card-content class="product_sections">
        <ion-card-title> {{item.title}} </ion-card-title>
        <p class="product_descriptions">
          {{item.desc}}
        </p>
        <ion-row>
          <ion-col col-6>
            <ion-label class="product_price">{{item.price}}</ion-label>
          </ion-col>
          <ion-col col-6>
            <button ion-button outline round small (tap)="add()">Add</button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
