<ion-content>
  <div class="header">
    <ion-row class="header_section">
      <ion-col col-2>
        <ion-buttons left>
          <button ion-button clear icon-only color="primary">
            <ion-icon name="md-list"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-8>
        <ion-item no-lines class="title">Henry at Life Hotel </ion-item>
      </ion-col>
      <ion-col col-2> </ion-col>
    </ion-row>
  </div>
  <div class="main_content">
    <ion-row>
      <ion-col col-6>
        <p class="delivered" text-center>â€¢ Order Delivered</p>
      </ion-col>
      <ion-col col-6>
        <p class="order_time" text-center>25 Aug 9.45</p>
      </ion-col>
    </ion-row>
    <ion-card class="d_orders" *ngIf="haveRate">
      <ion-card-content>
        <ion-label text-center class="rateTitle"
          >Please Rate Delivery Service</ion-label
        >
        <div class="rating_sections" text-center>
          <ionic3-star-rating
            activeIcon="ios-star"
            defaultIcon="ios-star-outline"
            activeColor="#eaea80"
            defaultColor="#f4f4f4"
            readonly="true"
            [rating]="5"
          >
          </ionic3-star-rating>
          <ion-label text-center class="rateBtn">Rate</ion-label>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card class="d_orders" *ngIf="!haveRate">
      <ion-card-content>
        <ion-label text-center class="rateTitle"
          >Please Rate Delivery Service</ion-label
        >
        <div class="rating_sections" text-center>
          <ionic3-star-rating
            activeIcon="ios-star"
            defaultIcon="ios-star-outline"
            activeColor="#eaea80"
            defaultColor="#f4f4f4"
            readonly="false"
            [rating]="0"
          >
          </ionic3-star-rating>
          <ion-label text-center class="rateBtn">Rate</ion-label>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card class="d_orders">
      <ion-card-content>
        <ion-label text-left class="rateBtn"
          >To: 77 East Cheyenne Ave.Las Vegas</ion-label
        >

        <ion-label text-left class="rateTitle"
          >From : Delmonico Steak</ion-label
        >
      </ion-card-content>
    </ion-card>
    <div class="card_div">
      <ion-row>
        <ion-col>
          <ion-label class="card_lbl1">Payment Method</ion-label>
        </ion-col>
      </ion-row>
      <ion-slides slidesPerView="1.5" style="height:100px;">
        <ion-slide>
          <ion-card>
            <ion-item class="pay_card_active">
              <ion-icon name="ios-card-outline" item-start></ion-icon>
              * * 23 45
            </ion-item>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="all_price">
      <ion-list no-lines>
        <ion-item>
          <ion-label text-left class="comman">Basket Charges</ion-label>
          <ion-label text-right class="charge_price">$33.50</ion-label>
        </ion-item>
        <ion-item>
          <ion-label text-left class="comman">Delivery Charges</ion-label>
          <ion-label text-right class="charge_price">$2.50</ion-label>
        </ion-item>
        <ion-item>
          <ion-label text-left class="total_amont"
            >Total Amount Payable</ion-label
          >
          <ion-label text-right class="total_price">$36.00</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <button
      ion-button
      block
      round
      color="primary"
      class="pay_btn"
      (click)="report()"
    >
      Report an Issue with Order
    </button>
  </div>
</ion-content>
