
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" class="slide-desc"></p>
      <button ion-button block  color="primary" class="start_btn" (tap)="goLogin()" tappable>
        Start Now
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
